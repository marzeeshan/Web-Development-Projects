<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<div>
		<label for="firstName">First Name:</label>
		<input name="first" id="firstName" type="text" placeholder="John" required>

		<label for="lastName">Last Name:</label>
		<input name="last" id="lastName" type="text" placeholder="Smith" required>
		</div>
	
		<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="Male">

		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="Female">
		</div>

		<div>
		<label for="email">Email:</label>
		<input id="email" name="email" type="Email" placeholder="your email" required>

		<label for="password">Password:</label>
		<input id="password" name="password" type="Password" pattern=".{5,10}" required title="Password must be 5 to 10 characters">
		</div>

		<div>		
			<label>Birthday:
			<select name="Month">
				<option>Month</option>
				<option>Jan</option>
				<option>Jul</option>
			</select>

			<select name="Day">
				<option>Day</option>
				<option>25</option>
				<option>27</option>
			</select>

			<select name="Year">
				<option>Year</option>
				<option>1997</option>
				<option>1999</option>
			</select>
			</label>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions:</label>
			<input id="agreed" type="checkbox">
		</div>

		<input type="Submit">
	</form>

</body>
</html>
